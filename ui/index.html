<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Classic Radio Theater</title>
  <!-- Favicon paths for GitHub Pages repo subdirectory -->
  <link rel="apple-touch-icon" sizes="180x180" href="/OTR-Radio-Browser/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/OTR-Radio-Browser/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/OTR-Radio-Browser/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/OTR-Radio-Browser/favicon_io/site.webmanifest">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#D4AF37",
              "secondary": "#8B0000",
              "background-light": "#1A1A1A",
              "background-dark": "#121212",
              "surface-dark": "#1E1E1E",
            },
            fontFamily: {
              "display": ["Playfair Display", "serif"],
              "body": ["Inter", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-balance {
        text-wrap: balance;
      }
    }
  </style>
</head>
<body class="bg-background-dark font-body text-white antialiased">
  <div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 justify-center">
        <div class="layout-content-container flex flex-col w-full max-w-7xl flex-1">
          <header class="flex items-center justify-between whitespace-nowrap px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center gap-10">
              <div class="flex items-center gap-3 text-white">
                <div class="size-6 text-primary">
                  <!-- (Your SVG logo here) -->
                </div>
                <h1 class="text-white text-2xl font-display font-bold leading-tight tracking-wide">Classic Radio Theater</h1>
              </div>
            </div>
            <nav class="hidden md:flex items-center gap-8">
              <a class="text-white/80 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Info</a>
            </nav>
          </header>

          <!-- Marquee for "Now Playing" -->
          <div id="marqueeText" class="w-full text-center py-2 bg-surface-dark mb-4 font-bold text-primary"></div>

          <main class="flex flex-col gap-12 mt-4 px-4 sm:px-6 lg:px-8">
            <!-- DYNAMIC CONTENT CONTAINERS -->
            <div id="category-header"></div>
            <div id="category-nav-container"></div>
            <div id="show-list"></div>
          </main>

          <footer class="flex flex-col gap-6 px-5 py-10 text-center mt-12 border-t border-white/10">
            <div class="max-w-4xl mx-auto">
              <p class="text-white/60 text-xs font-normal leading-relaxed text-balance">
                Â© <span id="current-year">2024</span> Classic Radio Theater. All rights reserved.
              </p>
              <p class="text-white/60 text-sm font-normal leading-normal mt-4">An archive by C. Youngblood</p>
            </div>
            <script>
              document.getElementById('current-year').textContent = new Date().getFullYear();
            </script>
          </footer>
        </div>
      </div>
    </div>
  </div>
  <!-- Fixed JS file location below -->
  <script src="../js/script.js"></script>
</body>
</html>
