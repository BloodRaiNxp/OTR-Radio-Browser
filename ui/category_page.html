<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Classic Radio Theater</title>
<link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/favicon_io/site.webmanifest">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
          --category-color: #1e40af;}
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e40af",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0d1117",
                        "surface-dark": "#161b22",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .icon-filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-300">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-5xl flex-1">
<header class="flex items-center justify-between whitespace-nowrap px-4 sm:px-6 md:px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-[var(--category-color)]">
<span class="material-symbols-outlined !text-4xl">podcasts</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] hidden sm:block">Classic Radio Theater</h2>
</div>
<div class="flex flex-1 justify-end gap-4 sm:gap-8">
<label class="flex flex-col min-w-32 sm:min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-gray-400 flex bg-surface-dark items-center justify-center pl-3 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-surface-dark focus:border-none h-full placeholder:text-gray-500 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Search" value=""/>
</div>
</label>
</div>
</header>
<main class="flex-1 px-4 py-8 sm:px-6 md:px-10">
<div id="category-nav-container"></div>
<div id="category-header"></div>
<div id="show-list" class="flex flex-col gap-4"></div>
</main>
</div>
</div>
<footer class="sticky bottom-0 z-10 w-full bg-background-dark/80 backdrop-blur-md border-t border-white/10">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-20">
<div class="flex items-center gap-4">
<div class="flex-shrink-0 size-12 rounded-md bg-gray-800 flex items-center justify-center text-[var(--category-color)]">
<span class="material-symbols-outlined !text-3xl">headphones</span>
</div>
<div>
<p class="text-white font-semibold">The Big Kill</p>
<p class="text-gray-400 text-sm">Dragnet</p>
</div>
</div>
<div class="flex items-center gap-4 flex-1 max-w-xl">
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined !text-3xl">skip_previous</span>
</button>
<button class="text-white bg-[var(--category-color)] rounded-full p-3">
<span class="material-symbols-outlined !text-4xl">pause</span>
</button>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined !text-3xl">skip_next</span>
</button>
<div class="flex items-center gap-2 flex-1">
<span class="text-gray-400 text-sm">10:32</span>
<div class="w-full bg-gray-700 rounded-full h-1.5">
<div class="bg-[var(--category-color)] h-1.5 rounded-full" style="width: 45%"></div>
</div>
<span class="text-gray-400 text-sm">29:15</span>
</div>
</div>
<div class="flex items-center gap-3">
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined">volume_up</span>
</button>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined">playlist_play</span>
</button>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined">repeat</span>
</button>
</div>
</div>
</div>
