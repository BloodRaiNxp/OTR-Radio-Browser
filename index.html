<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PromptBuilder.Xp</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="app">
<header class="topbar">
<h1>PromptBuilder.Xp</h1>
<div class="toggles">
<label class="toggle"><input id="darkModeToggle" type="checkbox"> Dark</label>
<label class="toggle"><input id="safeMode" type="checkbox" checked> Safe Mode</label>
</div>
</header>


<main class="main">
<aside class="sidebar">
<section class="panel">
<h2>Model & Settings</h2>
<label>Model
<select id="modelSelect"></select>
</label>
<label>Aspect Ratio
<select id="aspectRatio"></select>
</label>
</section>


<section class="panel">
  <h2>Inputs</h2>
  <label>Image Type<select id="imageType"></select></label>
  <label>Subject<select id="subject"></select></label>
  <label>Action<select id="action"></select></label>
  <label>Environment<select id="environment"></select></label>
  <label>Descriptors</label>
  <div id="descriptorsContainer" class="tag-group"></div>
  <label>Quality Pack<select id="quality" multiple></select></label>
</section>

  

<section class="panel small">
<button id="generatePromptBtn" class="btn">Generate Prompt</button>
<button id="clearBtn" class="btn ghost">Clear</button>
</section>
</aside>


<section class="workspace">
<div class="panel">
<h2>Manual Prompt</h2>
<label class="inline"><input id="manualToggle" type="checkbox"> Use manual prompt</label>
<textarea id="manualPrompt" placeholder="Type a manual prompt..." rows="6"></textarea>
</div>


<div class="panel">
<h2>Negative Prompt</h2>
<textarea id="negativePrompt" placeholder="Negative prompt (where supported)..." rows="3"></textarea>
<div id="negativeHelper" class="helper"></div>
</div>


<div class="panel">
<h2>Generated Prompt</h2>
<pre id="promptOutput" class="output"></pre>
</div>
</section>
</main>


<footer class="footer">
<small>PromptBuilder.Xp â€” patched snapshot</small>
</footer>
</div>


<script type="module" src="js/main.js"></script>
</body>
</html>
