<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptBuilder.Xp</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/logo.png" alt="PromptBuilder Logo" class="logo" />
      <h1>PromptBuilder.Xp</h1>
    </header>

    <section class="input-section">
      <label for="platform">Platform</label>
      <select id="platform"></select>

      <label for="style">Style</label>
      <select id="style"></select>

      <label for="aspect">Aspect Ratio</label>
      <select id="aspect"></select>

      <label for="qualityPackOptions">Enhancement Packs</label>
      <select id="qualityPackOptions"></select>

      <label for="negativePackOptions">Negative Prompt</label>
      <select id="negativePackOptions"></select>

      <label for="negativePrompt">Negative Prompt Text</label>
      <textarea id="negativePrompt" placeholder="Enter negative terms..."></textarea>
      <span id="negativeHelper" class="helper-text"></span>

      <div class="checkbox-group">
        <input type="checkbox" id="safeMode" />
        <label for="safeMode">Safe Mode</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="darkModeToggle" />
        <label for="darkModeToggle">Dark Mode</label>
      </div>
    </section>

    <section class="output-section">
      <h3>Prompt Bubbles</h3>
      <div id="bubbleContainer" class="bubble-container"></div>

      <div class="button-section">
        <button id="addBubbleBtn">Add Bubble</button>
        <button id="generatePromptBtn">Generate Prompt</button>
      </div>

      <h3>Generated Prompt</h3>
      <div id="promptOutput" class="prompt-output"></div>
    </section>
  </div>

  <div id="welcomeBox" class="modal">
    <div class="modal-content">
      <span class="close-btn">âœ–</span>
      <p>Welcome to PromptBuilder.Xp! Start by selecting a platform and style.</p>
    </div>
  </div>

  <footer>
    Copyright &copy; 2025 BloodRaiNxp. All rights reserved.
  </footer>

  <script src="js/utils.js" defer></script>
  <script src="js/tooltip.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
