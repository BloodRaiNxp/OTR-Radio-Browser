<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromptBuilder.Xp</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/logo.png" alt="PromptBuilder Logo" class="logo" />
      <h1>PromptBuilder.Xp</h1>
    </header>

    <section class="input-section">
      <!-- Manual Prompt Toggle -->
      <div class="checkbox-group">
        <input type="checkbox" id="manualToggle" />
        <label for="manualToggle">Use Manual Prompt</label>
      </div>

      <!-- Manual Prompt Textarea -->
      <div id="manualPromptSection" style="display: none;">
        <label for="manualPrompt">Manual Prompt</label>
        <textarea id="manualPrompt" placeholder="Write your full prompt here..."></textarea>
      </div>

      <!-- Structured Prompt Blocks -->
      <div id="blockPromptSection">
        <label for="imageType">Image Type</label>
        <select id="imageType"></select>

        <label for="subject">Subject</label>
        <select id="subject"></select>

        <label for="action">Subject Action</label>
        <select id="action"></select>

        <label for="descriptors">Subject Descriptors & Details</label>
        <select id="descriptors"></select>

        <label for="environment">Environment / Background</label>
        <select id="environment"></select>

        <!-- Enhancement Packs -->
        <label for="quality">Quality Pack Modifiers</label>
        <select id="quality" multiple></select>

        <!-- Enhancement Toggles -->
        <div class="checkbox-group">
          <input type="checkbox" id="applyWeighting" />
          <label for="applyWeighting">Apply weighting logic</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="preserveCasing" />
          <label for="preserveCasing">Preserve original casing</label>
        </div>
      </div>

      <!-- Negative Prompt -->
      <label for="negativePrompt">Negative Prompt Text</label>
      <textarea id="negativePrompt" placeholder="Enter negative terms..."></textarea>
      <span id="negativeHelper" class="helper-text"></span>

      <!-- Safe Mode -->
      <div class="checkbox-group">
        <input type="checkbox" id="safeMode" />
        <label for="safeMode">Safe Mode</label>
      </div>

      <!-- Dark Mode -->
      <div class="checkbox-group">
        <input type="checkbox" id="darkModeToggle" />
        <label for="darkModeToggle">Dark Mode</label>
      </div>
    </section>

    <!-- Output Section -->
    <section class="output-section">
      <div class="button-section">
        <button id="generatePromptBtn">Generate Prompt</button>
      </div>

      <h3>Generated Prompt</h3>
      <div id="promptOutput" class="prompt-output"></div>
    </section>
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeBox" class="modal">
    <div class="modal-content">
      <span class="close-btn">âœ–</span>
      <p>Welcome to PromptBuilder.Xp! Start by selecting a platform and style.</p>
    </div>
  </div>

  <footer>
    Copyright &copy; 2025 BloodRaiNxp. All rights reserved.
  </footer>

  <script src="js/utils.js" defer></script>
  <script src="js/tooltip.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
