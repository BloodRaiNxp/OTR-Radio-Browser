<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Golden Age Radio Lounge - A nostalgic gift streaming public domain classic radio shows.">
  <title>Golden Age Radio Lounge</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rock+Salt&family=Ewert&display=swap" rel="stylesheet">
  <!-- Favicon must be in the head -->
  <link rel="icon" href="/OTR-Radio-Browser/images/favicon.svg" type="image/svg+xml">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🎙️ Golden Age Radio Lounge</h1>
    <p class="subtitle">A nostalgic gift streaming public domain classics</p>
  </header>

  <!-- Single styled marqueeText div (no duplicate id, no <marquee> tag) -->
  <div id="marqueeBanner">
    <div id="marqueeText">🎧 Choose a category or roll random</div>
  </div>

  <!-- Genre Switcher -->
  <section id="controls">
    <label for="genreSelect">👉 Choose a Genre:</label>
    <select id="genreSelect">
      <option value="westerns">Westerns</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="detectives">Detectives</option>
      <option value="comedies">Comedies</option>
      <option value="suspense-and-horror">Suspense & Horror</option>
    </select>
    <button id="surpriseBtn">🎲 Surprise Me</button>
  </section>

  <!-- Weather Widget for Ivanhoe -->
  <section id="weather">
    <!--
      The data- attributes below configure the weather widget:
      - data-label_1 and data-label_2 set the top and bottom labels.
      - data-font sets the widget font.
      - data-theme sets the color theme.
    -->
    <a class="weatherwidget-io" href="https://forecast7.com/en/30d68n94d41/ivanhoe/?unit=us" data-label_1="Ivanhoe" data-label_2="Weather" data-font="Arial Black" data-theme="random_grey">Ivanhoe Weather</a>
    <script>
      !function(d,s,id){
        var js,fjs=d.getElementsByTagName(s)[0];
        if(!d.getElementById(id)){
          js=d.createElement(s);js.id=id;
          js.src='https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js,fjs);
        }
      }(document,'script','weatherwidget-io-js');
    </script>
  </section> <!-- Close the weather section -->

  <!-- Episode Loader -->
  <p class="show-instruction">Click a show title to expand and view episodes.</p>
  <section id="radioContent">
    <div id="showList"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>All content streamed from public archives. No hosting, no monetization, no copyright infringement.</p>
  </footer>

  <!-- Cache-buster helps ensure the latest JS loads -->
  <script src="js/script.js?v=20250928" defer></script>
</body>
</html>
