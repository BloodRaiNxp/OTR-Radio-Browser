  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rock+Salt&display=swap" rel="stylesheet">

<body>

  <!-- Header -->
  <header>
    <h1>üéôÔ∏è Golden Age Radio Lounge</h1>
    <p>A nostalgic gift streaming public domain classics</p>

  <!-- Genre Switcher -->
  <section id="controls">
    <label for="genreSelect">Choose a Genre:</label>
    <select id="genreSelect">
      <option value="Westerns">Westerns</option>
      <option value="Sci-Fi">Sci-Fi</option>

    <a class="weatherwidget-io" href="https://forecast7.com/en/30d68n94d41/ivanhoe/?unit=us" data-label_1="IVANHOE" data-label_2="WEATHER" data-font="Arial Black" data-theme="random_grey">IVANHOE WEATHER</a>

  <!-- Now Playing Marquee -->

  <!-- Episode Loader -->
